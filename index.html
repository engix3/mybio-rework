<body class="text-white min-h-screen w-screen flex flex-col items-center justify-center overflow-hidden relative">

    <div id="overlay">

            <h2 class="text-xl font-bold tracking-widest uppercase mono-font text-white mb-2">System Security</h2>
            <p class="text-sm text-neutral-500 mono-font typewriter-static">Verifying biometric data...</p>
            <p class="mt-8 text-xs text-neutral-600 animate-bounce">Click to enter</p>
        </div>
    </div>

    <!-- Background -->
    <div id="noise"></div>
    <div id="vignette"></div>
    <img id="bg-poster" src="image/bg-poster.webp" alt="Background" loading="lazy">

    <!-- Main Card -->
    <div id="main-container"
        class="relative z-10 w-full max-w-md p-4 hidden flex-grow flex items-center justify-center">
        <div class="glass-card rounded-2xl p-8 flex flex-col items-center text-center relative overflow-hidden w-full"
            data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">

            <div id="main-spotlight"
                class="pointer-events-none absolute -inset-px opacity-0 transition-opacity duration-300 z-0"
                style="background: radial-gradient(600px circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.15), transparent 40%);">
            </div>

            <!-- Specs Button (visible on all devices, inside card) -->
            <button id="mobile-specs-btn" onclick="animateClick(this)"
                class="absolute top-3 right-3 z-20 px-2 py-1 rounded-lg bg-black/40 backdrop-blur-sm border border-white/10 flex items-center gap-1.5 text-green-400 hover:bg-black/60 transition-all duration-300 cursor-pointer fade-in-stagger delay-300 click-animate"
                aria-label="View system specifications">
                <i class="fa-solid fa-microchip text-xs"></i>
                <span class="text-[10px] mono-font">SPECS</span>
            </button>

            <div class="relative z-10 w-full flex flex-col items-center">
                <!-- Avatar -->
                <div class="relative mb-6 fade-in-stagger">
                    <div id="avatar-ring" class="avatar-container offline">
                        <img id="discord-avatar" src="" alt="Profile"
                            class="avatar w-32 h-32 object-cover transition-all duration-500 opacity-0 bg-neutral-900">
                    </div>
                </div>

                <!-- Nickname -->
                <h1 class="text-6xl font-black mb-2 tracking-tighter drop-shadow-2xl fade-in-stagger delay-100">
                    <span id="main-nickname" class="neon-pulse font-[Quicksand]">...</span>
                </h1>

                <!-- Typewriter -->
                <div class="h-6 mb-1 flex items-center justify-center space-x-1 fade-in-stagger delay-100">
                    <span class="text-neutral-400 font-medium text-sm mono-font" id="typewriter"></span><span
                        class="cursor h-4"></span>
                </div>

                <div id="time-greeting" class="text-[10px] text-neutral-500 mb-6 mono-font fade-in-stagger delay-100">
                </div>

                <!-- Discord Status -->
                <div id="discord-card" onclick="copyDiscordNick()"
                    class="w-full bg-[#111] rounded-xl p-3 mb-6 border border-white/5 flex gap-3 items-center text-left fade-in-stagger delay-200 smart-hover transition cursor-pointer smart-group shadow-lg hidden relative active:scale-95 duration-200 click-scale"
                    role="button" aria-label="Copy Discord ID" tabindex="0">
                    <div
                        class="absolute inset-0 bg-black/60 backdrop-blur-[2px] opacity-0 smart-overlay transition duration-300 flex items-center justify-center rounded-xl z-20">
                        <span class="text-xs font-bold text-white tracking-widest uppercase"><i
                                class="fa-regular fa-copy mr-2"></i>Copy ID</span>
                    </div>

                    <div class="relative shrink-0 z-10">
                        <img id="discord-card-avatar" src=""
                            class="w-10 h-10 rounded-full object-cover bg-neutral-800 smooth-all" alt="Discord Avatar">
                        <div id="discord-status-dot"
                            class="absolute -bottom-1 -right-1 w-2.5 h-2.5 rounded-full border-[2px] border-[#111] bg-gray-500 transition-all duration-300 flex items-center justify-center overflow-hidden">
                        </div>
                    </div>

                    <div class="overflow-hidden w-full flex flex-col justify-center z-10">
                        <div class="text-sm font-bold text-white truncate leading-tight flex items-center gap-1">
                            <span id="discord-username" class="truncate smooth-all cyrillic-font">User</span>
                            <i class="fa-brands fa-discord text-[10px] text-[#5865F2] ml-0.5 shrink-0"
                                title="Discord User"></i>
                        </div>
                        <div class="text-[11px] text-neutral-400 truncate leading-none mt-0.5 w-full smooth-all cyrillic-font"
                            id="discord-status-text">Loading...</div>
                        <div class="text-[10px] text-neutral-400 font-medium truncate leading-none w-full smooth-all cyrillic-font"
                            id="discord-sub-text"></div>
                    </div>
                </div>

                <!-- Last.fm Integration -->
                <div id="fm-container"
                    class="w-full bg-black/20 backdrop-blur-sm rounded-xl p-3 mb-6 border border-white/5 flex gap-3 items-center text-left fade-in-stagger delay-300 smart-hover-bg transition duration-500 overflow-hidden h-[74px]">

                    <a id="fm-link" href="#" target="_blank" rel="noopener noreferrer"
                        class="shrink-0 relative w-12 h-12 smart-group cursor-pointer rounded-md">
                        <div
                            class="absolute inset-0 bg-[#1a1a1a] rounded-md flex items-center justify-center border border-white/10 z-0">
                            <i class="fa-solid fa-music text-neutral-600 text-sm"></i>
                        </div>

                        <img id="fm-art" src=""
                            class="relative z-10 w-full h-full object-cover rounded-md transition-opacity duration-500 opacity-0"
                            alt="Album Art">

                        <div
                            class="absolute inset-0 z-20 flex items-center justify-center opacity-0 smart-overlay transition bg-black/40 rounded-md">
                            <i class="fa-brands fa-vk text-white text-lg drop-shadow-md"></i>

                        <div class="flex items-center justify-start gap-2 w-full h-4">
                            <span
                                class="text-[10px] font-bold text-neutral-500 uppercase tracking-wider leading-none truncate"
                                id="fm-status">LOADING</span>

                            <div
                                class="flex items-center gap-2 shrink-0 opacity-80 smart-opacity-hover transition pb-[4px]">
                                <div class="text-[#b90000]" title="Data Source: Last.fm">
                                    <i class="fa-brands fa-lastfm text-[12px]"></i>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center w-full h-4 mt-0.5">
                            <a id="fm-song-link" href="#" target="_blank" rel="noopener noreferrer"
                                class="flex items-center gap-1.5 min-w-0 max-w-full smart-group">
                                <span id="fm-song-title"
                                    class="truncate text-xs font-bold text-white smart-text-accent transition leading-none cyrillic-font">Searching...</span>
                                <i
                                    class="fa-brands fa-vk text-[12px] text-[#0077FF] shrink-0 opacity-70 smart-opacity-100 transition"></i>
                            </a>
                        </div>

                        <div class="flex items-center justify-between w-full h-3">
                            <div class="text-[10px] text-neutral-400 font-medium truncate leading-none pr-2 cyrillic-font"
                                id="fm-artist">...</div>

                            <button onclick="copyLastFM()"
                                class="text-neutral-600 smart-text-white transition-colors cursor-pointer shrink-0"
                                title="Copy Track Name">
                                <i class="fa-regular fa-copy text-[10px]"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Socials -->
                <div id="social-links"
                    class="flex flex-wrap justify-center gap-3 mb-2 fade-in-stagger delay-400 max-w-[95%]">
                    <!-- Links will be injected here -->
                </div>

        </div>

    <!-- Specs Popup -->
    <div id="mobile-specs-popup"
        class="fixed inset-0 z-[9999] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="glass-card rounded-2xl p-5 max-w-xs w-full text-center relative transform scale-95 transition-all duration-300"
            id="mobile-specs-content">
            <button id="close-specs-popup"
                class="absolute top-3 right-3 text-neutral-400 hover:text-white transition-colors cursor-pointer"
                aria-label="Close specifications panel">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
            <h3 class="text-base font-bold text-white mb-3 flex items-center justify-center gap-2">
                <i class="fa-solid fa-microchip text-green-400"></i>
                System Specs
            </h3>
            <div class="space-y-2 mono-font text-xs text-left">
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
                    onclick="copySpec('cpu')" role="button" aria-label="Copy CPU specification">
                    <span class="text-neutral-400"><i class="fa-solid fa-microchip w-4"></i> CPU</span>
                    <span class="text-green-400" id="mobile-spec-cpu">...</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
                    onclick="copySpec('gpu')" role="button" aria-label="Copy GPU specification">
                    <span class="text-neutral-400"><i class="fa-solid fa-display w-4"></i> GPU</span>
                    <span class="text-green-400" id="mobile-spec-gpu">...</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
                    onclick="copySpec('ram')" role="button" aria-label="Copy RAM specification">
                    <span class="text-neutral-400"><i class="fa-solid fa-memory w-4"></i> RAM</span>
                    <span class="text-green-400" id="mobile-spec-ram">...</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
                    onclick="copySpec('storage')" role="button" aria-label="Copy storage specification">
                    <span class="text-neutral-400"><i class="fa-solid fa-hard-drive w-4"></i> SSD</span>
                    <span class="text-green-400" id="mobile-spec-storage">...</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
                    onclick="copySpec('platform')" role="button" aria-label="Copy platform specification">
                    <span class="text-neutral-400"><i class="fa-brands fa-windows w-4"></i> PLATFORM</span>
                    <span class="text-green-400" id="mobile-spec-platform">WINDOWS</span>
                </div>
            </div>
            <!-- Copy All Button -->
            <button onclick="copyAllSpecs()"
                class="mt-4 w-full py-2 px-4 bg-green-500/20 hover:bg-green-500/30 border border-green-500/50 rounded-lg text-green-400 text-xs mono-font transition-colors flex items-center justify-center gap-2">
                <i class="fa-regular fa-copy"></i>
                <span>COPY ALL SPECS</span>
            </button>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="custom-context-menu"
        class="fixed hidden z-[99999] min-w-[150px] glass-menu rounded-lg overflow-hidden border border-white/10 p-1 flex-col gap-1">
        <button class="menu-item" onclick="handleCopyAction()">
            <i class="fa-solid fa-link text-xs w-5 text-center"></i>
            <span id="context-copy-text">Copy Link</span>
        </button>
        <button class="menu-item"
            onclick="window.open(window.CONFIG.context_menu.source_code_url, '_blank', 'noopener,noreferrer')">
            <i class="fa-brands fa-github text-xs w-5 text-center"></i> Source Code
        </button>
        <div class="h-[1px] bg-white/10 w-full my-0.5"></div>
        <button class="menu-item text-red-400 hover:text-red-300" onclick="triggerReboot()">
            <i class="fa-solid fa-rotate-right text-xs w-5 text-center"></i> Restart System
        </button>
    </div>

    <!-- Cursor Tooltip -->
    <div id="link-cursor-tooltip"
        class="fixed pointer-events-none opacity-0 z-[99999] px-3 py-1.5 rounded-md border border-white/10 bg-black/80 backdrop-blur-md shadow-2xl transition-opacity duration-200 flex items-center gap-2">
        <i class="fa-solid fa-link text-[10px] text-green-400"></i>
        <span id="tooltip-text"
            class="text-[10px] mono-font text-green-400 font-bold tracking-wider uppercase">LINK</span>
    </div>

    <!-- Reboot Screen -->
    <div id="reboot-screen"
        class="fixed inset-0 bg-black z-[100000] hidden flex-col items-start justify-start p-6 md:p-10 mono-font text-green-500 text-xs md:text-sm select-none overflow-hidden">
        <div id="reboot-logs" class="flex flex-col gap-1 w-full max-w-2xl"></div>
        <div class="mt-1 animate-pulse text-green-400">_</div>
    </div>
